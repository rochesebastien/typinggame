<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game For Developpers</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="assets/img/sass.png" type="image/x-icon">
</head>
<body>
<div class="page-ctn">
    <h1>TYPING GAME FOR DEVELOPPERS</h1>
    <div class="option-ctn">
        <div  id="playrestart" class="option-item">
            <img class="icons" src="./assets/icons/play-fill.svg" alt="Play/Restart">
        </div>
        <div class="option-item">
            <img class="icons" src="./assets/icons/skull-2-fill.svg" alt="Change Dificultify">
        </div>
        <div class="option-item">
            <img class="icons" src="./assets/icons/moon-fill.svg" alt=" Night / Day Mode">
           
        </div> 
    </div>
    <div class="text-ctn">

    </div>
    <div class="score-ctn">
        <div class="score-item">Score : <span id="score"></span><img class="icons" src="./assets/icons/award-fill.svg" alt="Points"></div>
        <div class="score-item">Lettres justes : 60<img class="icons" src="./assets/icons/thumb-up-fill.svg" alt="Good"></div>
        <div class="score-item">Lettres fausses : 2<img class="icons" src="./assets/icons/thumb-down-fill.svg" alt="Wrong"></div>
        <div class="score-item">Temps : 50<img class="icons" src="./assets/icons/timer-fill.svg" alt="Secons"></div>
        <div class="score-item">Mpm : 90<img class="icons" src="./assets/icons/bar-chart-fill.svg" alt="Words"></div>
    </div>
</div>
</body>
<script src="./src/js/script.js"></script>
</html>
